<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">
<head>
    <title>Help - J.A.D.S. Gym</title>
</head>
<body>
    <section layout:fragment="content" class="container mt-5">
        <h1 class="mb-4" style="color: white;">Help Page</h1>
        <p class="mb-2" style="color: white;">For assistance, please contact us:</p>
        <p class="mb-1" style="color: white;">Email: <span th:text="${helpModel.email}"></span></p>
        <p style="color: white;">Phone: <span th:text="${helpModel.phoneNumber}"></span></p>
    </section>

    </body>
</html>
