<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Register</title>
</head>
<body>
	<div layout:fragment="content">
	<!-- Mapping is done here -->
	    <form th:action="@{/doProduct}" th:object="${productModel}" method="post">
	        <table>
	        	<tr>
	                <td>ID:</td>
	                <td>
	                    <input type="text" th:field="*{id}" />
	                </td>
	                <td>
	                    <span style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">First Name Error</span>
	                </td>
	            </tr>
	            
	            <tr>
	                <td>Order Number:</td>
	                <td>
	                    <input type="text" th:field="*{OrderNo}" />
	                </td>
	                <td>
	                    <span style="color:red" th:if="${#fields.hasErrors('OrderNo')}" th:errors="*{OrderNo}">Last Name Error</span>
	                </td>
	            </tr>
	            <tr>
	                <td>Product Name:</td>
	                <td>
	                    <input type="text" th:field="*{productName}" />
	                </td>
	                <td>
	                    <span style="color:red" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Phone Number Error</span>
	                </td>
	            </tr>
	            <tr>
	                <td>Product Price:</td>
	                <td>
	                    <input type="text" th:field="*{price}" />
	                </td>
	                <td>
	                    <span style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</span>
	                </td>
	            </tr>
	            <tr>
	                <td>Product Quantity:</td>
	                <td>
	                    <input type="text" th:field="*{quantity}" />
	                </td>
	                <td>
	                    <span style="color:red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">quantity Error</span>
	                </td>
	            </tr>
	            <tr>
	                <td colspan="3"><input type="submit" value="Submit" /></td>
	            </tr>
	        </table>
	    </form>
	</div>
</body>
</html>
