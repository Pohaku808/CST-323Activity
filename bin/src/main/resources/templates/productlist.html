<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Order Number</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">1</td>
                <td th:text="${product.orderNo}">0001</td>
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.price}">10.00</td>
                <td th:text="${product.quantity}">5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
